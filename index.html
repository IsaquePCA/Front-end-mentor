<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="conteudo">
    <div class="topo">

      <div>
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>

      <div>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>

    </div>

    <div class="meio">
      <div class="meio-container">
        <div>
          <h2>Spending - Last 7 days</h2>
        </div>
        <div class="grafico">
          <span class="mon"></span>
          <span class="tue"></span>
          <span class="wed"></span>
          <span class="thu"></span>
          <span class="fri"></span>
          <span class="sat"></span>
          <span class="sun"></span>
        </div>
        <div class="list">
          <ul>
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
            <li>sun</li>
          </ul>
        </div>
        <hr>
      </div>
      <div class="fim">
        <div class="container-fim">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="container-fim-2">
          <p id="porcentagem">+2.4%</p>
          <p id="from">from last month</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
